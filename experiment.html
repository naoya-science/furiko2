<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふりこのきまり学習サイト - Step2 実験しよう</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">Step 2: 実験・シミュレーション</h1>
        </header>

        <div class="bg-white rounded-t-lg shadow-sm">
            <div role="tablist" class="flex border-b border-gray-200">
                <button id="tab-manual" role="tab" class="tab-button active">実験記録（手動）</button>
                <button id="tab-auto" role="tab" class="tab-button">実験記録（自動）</button>
                <button id="tab-sim" role="tab" class="tab-button">シミュレーション</button>
            </div>
        </div>

        <div id="panel-manual" class="panel">
            <h3 class="text-xl font-bold mb-4">実験結果を入力しよう</h3>
            <p class="mb-6">変える条件は一つだけ。実験が終わったら、ここに結果を入力してね。</p>
            <div class="space-y-8" id="manual-forms">
                </div>
        </div>
        
        <div id="panel-auto" class="panel hidden">
            <h3 class="text-xl font-bold mb-4">ストップウォッチで記録しよう</h3>
            <p class="mb-6">10往復の時間を正確に測ってみよう。</p>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" id="auto-forms">
                </div>
        </div>

        <div id="panel-sim" class="panel hidden">
            <h3 class="text-xl font-bold mb-4">シミュレーションで確かめよう</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-50 rounded-lg p-6" id="sim-controls">
                    </div>
                <div class="bg-gray-50 rounded-lg p-6 flex flex-col items-center">
                    <canvas id="pendulumCanvas" class="w-full bg-white rounded-lg shadow-inner" height="300"></canvas>
                    <p class="text-2xl font-bold mt-4">1往復の時間: <span id="periodDisplay">-.--</span> 秒</p>
                </div>
            </div>
        </div>
        
        <div id="data-section" class="panel mt-8">
             <h2 class="section-title text-2xl font-bold mb-4">結果のまとめ</h2>
             <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" id="data-outputs">
                </div>
        </div>

        <div class="text-center mt-8">
            <a href="index.html" class="text-blue-600 hover:underline">← Step1に戻る</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
