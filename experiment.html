<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふりこのきまり学習サイト - Step2 実験しよう</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">Step 2: 実験・シミュレーション</h1>
        </header>

        <div class="bg-white rounded-t-lg shadow-sm">
            <div role="tablist" class="flex border-b border-gray-200">
                <button id="tab-manual" role="tab" class="tab-button active">実験記録（手動）</button>
                <button id="tab-auto" role="tab" class="tab-button">ストップウォッチモード</button>
                <button id="tab-sim" role="tab" class="tab-button">シミュレーション</button>
            </div>
        </div>

        <div id="panel-manual" class="panel">
            <h3 class="text-xl font-bold mb-4">実験結果を入力しよう</h3>
            <p class="mb-6">変える条件は一つだけ。10往復の時間を3回まで測定し、入力してください。</p>
            <div class="space-y-8" id="manual-forms">
                </div>
        </div>
        
        <div id="panel-auto" class="panel hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="flex flex-col items-center">
                    <h3 class="text-2xl font-bold mb-4">ストップウォッチ</h3>
                    <div id="stopwatch-display" class="text-7xl font-mono font-bold my-4 p-4 bg-gray-900 text-white rounded-lg w-full text-center">00:00.00</div>
                    <div class="flex space-x-4 mb-8">
                        <button id="sw-start" class="bg-green-500 text-white font-bold py-3 px-8 rounded-full text-xl hover:bg-green-600">スタート</button>
                        <button id="sw-stop" class="bg-red-500 text-white font-bold py-3 px-8 rounded-full text-xl hover:bg-red-600" disabled>ストップ</button>
                        <button id="sw-reset" class="bg-gray-500 text-white font-bold py-3 px-8 rounded-full text-xl hover:bg-gray-600" disabled>リセット</button>
                    </div>
                    
                    <div class="w-full bg-gray-50 p-4 rounded-lg border">
                         <h4 class="text-lg font-bold mb-4">実験の条件</h4>
                         <div class="mb-4">
                            <label for="experiment-type" class="block font-bold mb-2">どの条件を変える実験？</label>
                            <select id="experiment-type" class="w-full p-2 border rounded-md">
                                <option value="none">-- 選択してください --</option>
                                <option value="length">長さを変える実験</option>
                                <option value="weight">重さを変える実験</option>
                                <option value="amplitude">ふれはばを変える実験</option>
                            </select>
                         </div>
                         <div id="sw-controls" class="space-y-4">
                             </div>
                         <button id="sw-record" class="mt-6 bg-blue-600 text-white font-bold py-3 px-6 rounded-full w-full text-lg hover:bg-blue-700" disabled>この条件でタイムを記録</button>
                    </div>
                </div>

                <div class="h-full">
                    <h3 class="text-2xl font-bold mb-4">実験メモ (最大50件)</h3>
                    <div id="sw-log-container" class="h-[600px] overflow-y-auto border rounded-lg">
                        <table class="w-full text-left">
                            <thead class="bg-gray-100 sticky top-0">
                                <tr>
                                    <th class="p-2 border">#</th>
                                    <th class="p-2 border">長さ(cm)</th>
                                    <th class="p-2 border">重さ(g)</th>
                                    <th class="p-2 border">ふれはば(°)</th>
                                    <th class="p-2 border">時間(秒)</th>
                                </tr>
                            </thead>
                            <tbody id="sw-log-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="panel-sim" class="panel hidden">
            </div>
        
        <div id="data-section" class="panel mt-8">
             <h2 class="section-title text-2xl font-bold mb-4">結果のまとめ（手動記録）</h2>
             <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" id="data-outputs">
                </div>
        </div>

        <div class="text-center mt-8">
            <a href="index.html" class="text-blue-600 hover:underline">← Step1に戻る</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
