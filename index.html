<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふりこのきまり学習サイト - Step1 見通しをもとう</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">ふりこのきまり学習サイト</h1>
        </header>

        <div class="panel">
            <h2 class="section-title text-2xl font-bold mb-4">Step 1: ふりこの3つの要素を知ろう！</h2>
            <p class="text-base mb-4">公園のブランコ、もっと速く揺らしたいと思ったことはないかな？今回、そのひみつを科学の力でといていこう！</p>
            
            <div class="flex justify-center mb-8">
                <div class="w-full md:w-3/4 lg:w-2/3 relative" style="padding-bottom: 40%;">
                    <iframe class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg" src="https://www2.nhk.or.jp/school/watch/clip/?das_id=D0005301841_00000" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="flex flex-col md:flex-row items-start justify-around space-y-4 md:space-y-0 md:space-x-8 mt-8">
                <div class="flex-1 flex flex-col items-center text-center p-4 rounded-lg bg-blue-50">
                    <h3 class="font-bold text-xl text-blue-600 mb-2">ふりこの長さ</h3>
                    <p class="text-4xl mb-2">📏</p>
                    <p class="text-sm">ふりこのヒモや鎖の長さのこと。</p>
                </div>
                <div class="flex-1 flex flex-col items-center text-center p-4 rounded-lg bg-green-50">
                    <h3 class="font-bold text-xl text-green-600 mb-2">おもりの重さ</h3>
                    <p class="text-4xl mb-2">🏋️</p>
                    <p class="text-sm">おもり（ブランコに乗る人）の重さのこと。</p>
                </div>
                <div class="flex-1 flex flex-col items-center text-center p-4 rounded-lg bg-yellow-50">
                    <h3 class="font-bold text-xl text-yellow-600 mb-2">ふれはば</h3>
                    <p class="text-4xl mb-2">↔️</p>
                    <p class="text-sm">一番高いところから一番低いところまでの距離のこと。</p>
                </div>
            </div>
            <p class="mt-8 text-center text-lg font-bold text-gray-700">この3つのうち、どれを変えれば1往復する時間が変わると思う？</p>

            <div class="text-center mt-8">
                <a href="experiment.html" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-colors text-lg">
                    実験をはじめる →
                </a>
            </div>
        </div>
    </div>
</body>
</html>
